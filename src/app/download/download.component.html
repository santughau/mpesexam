<section style="margin-top:20px;margin-bottom:20px;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center text-danger">डाउनलोड</h1>
                <hr>
             
                <ul class="list-group">
                    <li class="list-group-item mb-3" *ngFor="let item of datas | paginate: { itemsPerPage: 1, currentPage: p }" >{{item.downloadData_title}}
                        <hr>
                        <div align="center">
                        <button class="btn btn-primary " (click)="goToDownload(item.downloadData_link)">Downlaod</button><br>
                        <h2 *ngIf="showimg">Hello</h2>
                        <h2 *ngIf="!showimg">Hi</h2>
                        </div>
                    </li>                   
                </ul>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>

        </div>
    </div>


</section>
